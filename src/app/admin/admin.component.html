<div class="container">
  <table class="table">
    <tr>
      <th>#</th>
      <th>Tên sản phẩm</th>
      <th>Mô tả</th>
      <th>Ảnh</th>
      <th class="text-center">
        <button class="btn btn-primary" routerLink="/product/add">Add</button>
      </th>
    </tr>
    <tr *ngFor="let item of admin">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td style="width: 100px;"><img class="img-fluid" src="{{item.image}}"></td>
      <td class="text-center">
        <button class="btn btn-success mx-4" routerLink="/product/edit/{{item.id}}">Edit</button>
        <button class="btn btn-danger" (click)="deleteProduct(item.id)">Delete</button>
      </td>
    </tr>
  </table>
  <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
</div>
